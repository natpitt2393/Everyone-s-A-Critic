<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyone's A Critic</title>
    <!--link Bulma and CSS and JS (on bottom)-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Everyone's A Critic</h1>
        <p>The purpose of this website is to allow rabid movie fans to look up movies they want to see or movies they
            love. After looking at the essential info of the movie they can continue on to look at NYTimes movie reviews
            for more crticial analysis.</p>
    </header>
    <main>
        <!--We can always add more input boxes for different search criteria (i.e. year, actor, director)-->
        <form>
            <label for="movie-search">Movie</label>
            <input class="input is-primary" type="text" placeholder="Search by movie title, year, director">
            <input type="submit" value="Search">
        </form>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
